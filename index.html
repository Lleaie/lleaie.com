    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const text = "This website is currently under construction \nand will be finished soon \ncheck back another time! <3"; // under construction animation text
        const element = document.getElementById("typewriter-text");
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                const char = text[index] === "\n" ? "<br>" : text[index]; // convert newline to <br>
                element.innerHTML += char;
                index++;
                setTimeout(typeWriter, 55); // adjust anim speed

        }
